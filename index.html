<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante La Delicia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="imagenes/logo.jpg" alt="Logo del Restaurante">
    </div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Menú</a></li>
        <li><a href="#">Reservas</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="image-gallery">
      <img src="imagenes/comida1.jpg" alt="Imagen 1">
      <img src="imagenes/comida2.jpg" alt="imagen 2" >
      <img src="imagenes/comida3.jpeg" alt="Imagen 3">
      <img src="imagenes/comida4.jpg" alt="Imagen 3">
    </section>
    
    <section class="image-gallery">
        <img src="imagenes/comida5.jpg" alt="Imagen 1">
        <img src="imagenes/comida6.jpg" alt="Imagen 2">
        <img src="imagenes/comida7.jpg" alt="Imagen 3">
        <img src="imagenes/comida8.jpg" alt="Imagen 3">
      </section>

      <section class="image-gallery">
        <img src="imagenes/comida10.jpg" alt="Imagen 1">
        <img src="imagenes/comida11.jpg" alt="Imagen 2">
        <img src="imagenes/comida12.jpeg" alt="Imagen 3">
        <img src="imagenes/comida13.jpg" alt="Imagen 3">
      </section>


    <section class="contact-form">
      <h2>Contáctanos</h2>
      <form>
        <input type="text" placeholder="Nombre" required>
        <input type="text" placeholder="Id" required>
        <input type="text" placeholder="direccion" required>
        <input type="text" placeholder="Telefono" required>
        <input type="email" placeholder="Correo electrónico" required>
        <textarea placeholder="Mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Restaurante La Delicia. Todos los derechos reservados.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
